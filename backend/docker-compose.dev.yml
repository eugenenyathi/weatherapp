# Development override configuration
services:
  sqlserver:
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=admin$123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-dev-data:/var/opt/mssql

  weatherapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=weatherapp;User Id=sa;Password=admin$123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - OpenWeatherApiKey=2911fcf2178024f9be9c9cbacf9390c3
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ./appsettings.Development.json:/app/appsettings.Development.json:ro
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver-dev-data:
    driver: local
