services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: weatherapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Admin@Weather2026!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - weatherapp-network
    restart: unless-stopped

  # Weather App Backend API
  weatherapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weatherapp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=weatherapp;User Id=sa;Password=Admin@Weather2026!;TrustServerCertificate=True;MultipleActiveResultSets=true
      - OpenWeatherApiKey=2911fcf2178024f9be9c9cbacf9390c3
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      - sqlserver
    networks:
      - weatherapp-network
    restart: unless-stopped

  # Hangfire Dashboard (optional - separate container for monitoring)
  # Note: Hangfire dashboard is included in the main app at /hangfire endpoint

volumes:
  sqlserver-data:
    driver: local

networks:
  weatherapp-network:
    driver: bridge
