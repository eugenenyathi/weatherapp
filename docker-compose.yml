services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: weatherapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Admin@Weather2026!
      - MSSQL_PID=Developer
    ports:
      - "1435:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - weatherapp-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin@Weather2026!", "-Q", "SELECT 1", "-C"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    restart: unless-stopped

  # Weather App Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: weatherapp-backend:latest
    container_name: weatherapp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=weatherapp;User Id=sa;Password=Admin@Weather2026!;TrustServerCertificate=True;MultipleActiveResultSets=true
      - OpenWeatherApiKey=2911fcf2178024f9be9c9cbacf9390c3
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - weatherapp-network
    restart: unless-stopped

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:5000/api
        - NEXT_PUBLIC_OPENWEATHER_API_KEY=2911fcf2178024f9be9c9cbacf9390c3
    image: weatherapp-frontend:latest
    container_name: weatherapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - backend
    networks:
      - weatherapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sqlserver-data:
    driver: local

networks:
  weatherapp-network:
    driver: bridge
